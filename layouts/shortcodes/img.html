{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $class := .Get "class" }}

<img src="/{{ $src }}"
     alt="{{ $alt }}"
     {{- if $width }} style="width: {{ $width }}; max-width: 100%; border-radius: 8px;"{{ else }} style="border-radius: 8px;"{{ end }}
     {{- if $class }} class="{{ $class }}"{{ end }}>
