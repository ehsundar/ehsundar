{{ define "main" }}
{{ partial "breadcrumb.html" .}}

<article>
    <h1>{{ .Title }}</h1>

    {{ partial "article_meta.html" . }}

    {{ partial "language_switcher.html" . }}

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}

    {{ partial "like_button.html" . }}
</article>
{{ end }}
