<!DOCTYPE html>
<html lang="{{ $.Site.Language.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Resume</title>
    <style>
        body {
            line-height: 1.3;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            color: #333;
            text-align: justify;
            background: white;
        }

        @media print {
            body {
                margin: 0;
                padding: 0.3in;
            }

            .download-button {
                display: none;
            }

            @page {
                font-size: 14px;
                margin: 0.4in;
                size: A4;
            }
        }

        @media screen {
            .download-button {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                background: #000;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                text-decoration: none;
            }

            .download-button:hover {
                background: #333;
            }
        }
    </style>
</head>
<body>
    <a href="Amir Ehsandar - Resume.pdf" class="download-button" download>Download PDF</a>
    
    <article>
        {{ .Content }}
    </article>
</body>
</html>
